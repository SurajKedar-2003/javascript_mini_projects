<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <div class="employee_card">
            <div class="navbar">
                <h2>Admin Panel</h2>
                <div class="nav_buttons">
                    <input type="text" id="search_bar" placeholder="Search">
                    <input type="button" id="deleteAll_btn" value="Delete All">
                    <input type="button" id="add_btn" value="Add New Employee">
                </div>
            </div>

            <table class="employee_table">
                <thead>
                    <tr>
                        <th>Sr</th>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>Mobile</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="employee_list">
                    
                </tbody>
            </table>
        </div>
        <div class="add_employee_modal">
            <h2 class="modal_heading">Add New Employee</h2>
            <form id="addForm">
                <label for="Profile_pic">Profile Picture:</label>
                <input type="file" id="Profile_pic">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter Name" required>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="enter email" required>
                <label for="date">DOB: </label>
                <input type="date" name="date" id="date" required>
                <label for="mobileno">Mobile No.: </label>
                <input type="number" name="mobile" id="mobileno" required placeholder="enter mobile no">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required placeholder="enter password">
                <input type="submit" value="Add">
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
