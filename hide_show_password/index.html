<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Password Hide/Show</h1>
            <div class="eye-blink">
                <img src="images/show_eye.png" class="eye eye_open">
                <img src="images/eye.png" class="eye eye_close">
            </div>
               
        </div>
        
        <div class="password">
            <input type="password" name="pass" id="pass" placeholder="Enter Password">
            <img src="images/eye.png" alt="hide icon" id="icon" onclick="hideShowPass()">
            
        </div>
    </div>

    <script>
        let pass = document.getElementById("pass");
        let icons = document.getElementById("icon");
        let head_icon = document.getElementById("head_icon");
        function hideShowPass(){
            console.log(pass.type);
            
            if(pass.type === "password"){
                pass.type = "text";
                icons.src = "images/show_eye.png";
            }else{
                pass.type = "password";
                icons.src = "images/eye.png"
            }
            
        }

    </script>
</body>
</html>
